<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  
  let num=parseInt(prompt("请输入你要打印第几项："))
  function functionName(num){
    if(num>0 && num<=2){
      return num-1
    }
    return functionName(num-1)+functionName(num-2)

  }
  for(let i=1;i<=num;i++){
      document.write(functionName(i)+'<br>')
  }
  document.write(`第${num}项是:`+functionName(num))

</script>
</body>
</html>
